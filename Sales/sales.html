    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('deleteModal')">&times;</button>
            <h3>বকেয়া পরিশোধ করুন</h3>
            <p id="textAlart"></p>
            
            <div class="modal-buttons">
                <button class="cancel" onclick="closeModal('deleteModal')">বাতিল করুন</button>
                <button id="delb" class="confirm">সম্পন্ন করুন</button>
            </div>
        </div>
    </div>

      
      
      <!-- Add Transaction Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('addModal')">&times;</button>
            <h3 id="salesTitle"></h3>
            
            <div class="input-group">
                <label for="transactionTitle">নাম:</label>
                <input type="text" id="name" placeholder=" নাম লিখুন ">
            </div>
            <p id="stockstatus"></p>
            <br />

            
            <div class="input-group">
                <label for="transactionAmount">পরিমাণ</label>
                <input type="number" id="amount" placeholder="পরিমাণ লিখুন">
                <p class="aal" id="aal" ></p>
            </div>
                                  <p id="avgprice"></p>
            <br />  

                        <div class="input-group">
                <label for="transactionAmount">টাকা </label>
                <input type="number" id="price" placeholder="প্রতি মনের দাম">
                                <p class="aal" id="bbl" ></p>

            </div>
                        <div class="input-group">
                <label for="transactionAmount">মোট</label>
                <input type="number" id="totalPrice" readonly >
            </div>

                        <div class="input-group">
                <label for="transactionAmount">নগদ প্রাপ্ত টাকা</label>
                <input type="number" id="payment" placeholder="এখানে লিখুন">
            </div>
                        <div class="input-group">
                <label for="transactionAmount">বকেয়া থাকবে</label>
                <input type="number" id="duepayment" readonly >
            </div>

         
            
            <div class="modal-buttons">
                <button class="cancel" onclick="closeModal('addModal')">Cancel</button>
                <button id="sales-btn" class="confirm">Add Transaction</button>
            </div>
        </div>
    </div>
