        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }
        
        .modal-content {
            background: var(--white);
            padding: 24px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 380px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            animation: slideIn 0.3s ease-out;
            position: relative;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            font-size: 20px;
            color: var(--gray);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .modal-close:hover {
            color: var(--danger);
        }
        
        .modal h3 {
            color: var(--dark);
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
        }
        
        .modal .input-group {
            margin-bottom: 16px;
        }
        
        .modal label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .modal input,
        .modal select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: var(--transition);
            background: var(--light);
        }
        
        .modal input:focus,
        .modal select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        
        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .modal-buttons .confirm {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
        }
        
        .modal-buttons .confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }
        
        .modal-buttons .cancel {
            background: var(--light);
            color: var(--gray);
        }
        
        .modal-buttons .cancel:hover {
            background: #e9ecef;
        }
        
        /* Notification Styles */
        .notification {
            position: fixed;
            top: 24px;
            right: 24px;
            background: var(--dark);
            color: var(--white);
            padding: 14px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 1001;
            display: flex;
            align-items: center;

        .notification.success {

        }
        
        .notification.error {

        }
        
        .notification i {
            margin-right: 10px;
            font-size: 18px;
        }
        
        @keyframes fadeOut {

                transform: translateY(-20px);
            }
