<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #43cea2 0%, #185a9d 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h2 {
            color: #fff;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px rgba(24,90,157,0.18);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 2rem;
        }
        h2 .icon {
            font-size: 2.1rem;
        }
        form {
            background: #f4faff;
            padding: 36px 32px 28px 32px;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(24,90,157,0.13);
            display: flex;
            flex-direction: column;
            gap: 18px;
            min-width: 340px;
            border: 2px solid #43cea2;
            animation: popIn 0.7s;
        }
        @keyframes popIn {
            0% { transform: scale(0.95); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        label {
            font-weight: 600;
            margin-bottom: 4px;
            color: #185a9d;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        label .icon {
            font-size: 1.1rem;
        }
        input[type="text"], input[type="email"], input[type="number"] {
            padding: 11px;
            border: 1.5px solid #43cea2;
            border-radius: 7px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: #eaf6fb;
        }
        input:focus {
            border-color: #185a9d;
            outline: none;
            box-shadow: 0 0 0 2px #43cea2aa;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 13px;
            font-size: 1.08rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
            margin-top: 10px;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 3px 12px rgba(67,206,162,0.18);
        }
        #result {
            margin-top: 32px;
            background: #eaf6fb;
            border-radius: 14px;
            padding: 22px 32px;
            box-shadow: 0 3px 16px rgba(67,206,162,0.11);
            min-width: 340px;
            color: #185a9d;
            font-size: 1.12rem;
            display: none;
            animation: fadeIn 0.7s;
            border-left: 7px solid #43cea2;
            position: relative;
        }
        #result .icon {
            font-size: 1.5rem;
            vertical-align: middle;
            margin-right: 6px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .success {
            border-left: 7px solid #43cea2;
        }
        .shake {
            animation: shake 0.3s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            50% { transform: translateX(6px); }
            75% { transform: translateX(-6px); }
            100% { transform: translateX(0); }
        }
        .error {
            border-left: 7px solid #d9534f;
            color: #d9534f;
            background: #fff0f0;
        }
    </style>
    <!-- For icons, using Unicode emojis for simplicity -->
</head>
<body>
    <h2><span class="icon">üóÇÔ∏è</span>User Details</h2>
    <form id="userForm" autocomplete="off">
        <label for="name"><span class="icon">üë§</span>Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email"><span class="icon">üìß</span>Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="age"><span class="icon">üéÇ</span>Age:</label>
        <input type="number" id="age" name="age" min="1" max="120" placeholder="Enter your age" required>

        <button type="submit"><span class="icon">‚úÖ</span>Submit</button>
    </form>
    <div id="result"></div>

    <script>
        const form = document.getElementById('userForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            // Get form values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const age = document.getElementById('age').value.trim();

            // Simple validation
            if (!name || !email || !age || isNaN(age) || age < 1 || age > 120) {
                form.classList.add('shake');
                setTimeout(() => form.classList.remove('shake'), 350);
                resultDiv.innerHTML = `<span class="icon">‚ùå</span><strong>Please enter valid details.</strong>`;
                resultDiv.classList.remove('success');
                resultDiv.classList.add('error');
                resultDiv.style.display = 'block';
                resultDiv.style.animation = 'fadeIn 0.7s';
                return;
            }

            // Process and display the data
            resultDiv.innerHTML =
                `<span class="icon">üéâ</span><h3 style="display:inline;">User Details Submitted!</h3>
                <p><span class="icon">üë§</span><strong>Name:</strong> ${name}</p>
                <p><span class="icon">üìß</span><strong>Email:</strong> ${email}</p>
                <p><span class="icon">üéÇ</span><strong>Age:</strong> ${age}</p>`;
            resultDiv.classList.add('success');
            resultDiv.classList.remove('error');
            resultDiv.style.display = 'block';
            resultDiv.style.animation = 'fadeIn 0.7s';

            // Reset form with animation
            form.reset();
            const btn = form.querySelector('button[type="submit"]');
            btn.innerHTML = '<span class="icon">‚úîÔ∏è</span>Submitted!';
            btn.disabled = true;
            btn.style.opacity = 0.7;
            setTimeout(() => {
                btn.innerHTML = '<span class="icon">‚úÖ</span>Submit';
                btn.disabled = false;
                btn.style.opacity = 1;
            }, 1200);

            // Focus back to name for quick entry
            setTimeout(() => document.getElementById('name').focus(), 1300);

            // Log for debugging
            console.log('Form submitted:', { name, email, age });
        });
    </script>
</body>
</html>
