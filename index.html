<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2><i class="fa-solid fa-folder-open icon"></i>User Details</h2>
        <form id="userForm" autocomplete="off">
            <label for="name"><i class="fa-solid fa-user icon"></i>Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email"><i class="fa-solid fa-envelope icon"></i>Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="age"><i class="fa-solid fa-cake-candles icon"></i>Age:</label>
            <input type="number" id="age" name="age" min="1" max="120" placeholder="Enter your age" required>

            <button type="submit"><i class="fa-solid fa-check icon"></i>Submit</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
